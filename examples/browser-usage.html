        }

        .score.poor { color: #FF513D; }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .metric {
            background: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        .metric-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .metric-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-top: 5px;
        }
        button {
            background: #3B63FB;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #1976d2;
        }
        .recommendations {
            background: #E5F0FE;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }
        .recommendations h4 {
            margin-top: 0;
            color: #1532AD;
        }
        .recommendations ul {
            margin: 10px 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>üîç HTML Visibility Analyzer - Browser Demo</h1>

    <div class="container">
        <div>
            <h3>ü§ñ Initial HTML (What AI Crawlers See)</h3>
            <textarea id="initialHtml" class="html-input" placeholder="Paste your initial HTML here...">

        </div>
        
        <div>

            <textarea id="renderedHtml" class="html-input" placeholder="Paste your fully rendered HTML here...">

<body>
    <header>

    </header>
    <main>
        <h1>Welcome</h1>
        <p>Basic content here.</p>
        <div class="dynamic">
            <h2>Dynamic Content</h2>
            <p>This was loaded by JavaScript and invisible to AI crawlers.</p>
            <ul>
                <li>Feature 1: Interactive elements</li>
                <li>Feature 2: Real-time data</li>
                <li>Feature 3: User-generated content</li>
            </ul>
        </div>
        <section class="comments">
            <h3>User Comments</h3>

            </textarea>
        </div>
    </div>
    
    <div style="text-align: center;">
        <button onclick="analyzeContent()">üîç Analyze Visibility</button>
        <button onclick="quickAnalysis()">‚ö° Quick Compare</button>
        <button onclick="loadExample()">üìù Load Example</button>
    </div>
    
    <div id="results" class="results" style="display: none;">
        <h3>üìä Analysis Results</h3>
        <div id="scoreDisplay" class="score"></div>
        <div id="description"></div>
        
        <div class="metrics" id="metricsDisplay"></div>
        
        <div id="recommendations" class="recommendations" style="display: none;">
            <h4>üí° Recommendations</h4>
            <ul id="recommendationsList"></ul>
        </div>
    </div>

    <script type="module">
        // Import the browser version of the analyzer
        import { 
            analyzeVisibility as browserAnalyzeVisibility,
            quickCompare,
            stripTagsToText,
            calculateSimilarity
        } from '../dist/browser.js';
        
        // Make functions available globally for the HTML buttons
        window.analyzeContent = function() {
            const initialHtml = document.getElementById('initialHtml').value;
            const renderedHtml = document.getElementById('renderedHtml').value;
            
            try {
                const analysis = browserAnalyzeVisibility(initialHtml, renderedHtml);
                displayResults(analysis);
            } catch (error) {
                console.error('Analysis error:', error);
                alert('Error analyzing content: ' + error.message);
            }
        };
        
        window.quickAnalysis = function() {
            const initialHtml = document.getElementById('initialHtml').value;
            const renderedHtml = document.getElementById('renderedHtml').value;
            
            try {
                const quick = quickCompare(initialHtml, renderedHtml);
                displayQuickResults(quick);
            } catch (error) {
                console.error('Quick analysis error:', error);
                alert('Error in quick analysis: ' + error.message);
            }
        };
        
        window.loadExample = function() {
            // Load a more comprehensive example
            document.getElementById('initialHtml').value = `<html>
<head><title>E-commerce Site</title></head>
<body>
    <header>
        <nav>Navigation Menu</nav>
    </header>
    <main>
        <h1>Online Store</h1>
        <p>Welcome to our store.</p>
    </main>
    <footer>Copyright 2025</footer>
</body>
</html>`;
            
            document.getElementById('renderedHtml').value = `<html>
<head><title>E-commerce Site</title></head>
<body>
    <header>
        <nav>Navigation Menu</nav>
    </header>
    <main>
        <h1>Online Store</h1>
        <p>Welcome to our store.</p>
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <h3>Premium Laptop</h3>
                    <p>High-performance laptop with latest specs. Perfect for professionals and gamers alike.</p>
                    <span class="price">$1,299</span>
                </div>
                <div class="product">
                    <h3>Wireless Headphones</h3>
                    <p>Crystal clear audio with noise cancellation. Perfect for music lovers and professionals.</p>
                    <span class="price">$299</span>
                </div>
                <div class="product">
                    <h3>Smart Watch</h3>
                    <p>Track your fitness and stay connected. Water-resistant with 7-day battery life.</p>
                    <span class="price">$399</span>
                </div>
            </div>
        </section>
        <section class="reviews">
            <h2>Customer Reviews</h2>
            <div class="review">
                <p>"Amazing quality products and fast shipping. Highly recommend!"</p>
                <span class="reviewer">- Sarah K.</span>
            </div>
            <div class="review">
                <p>"Great customer service and excellent return policy."</p>
                <span class="reviewer">- Mike D.</span>
            </div>
        </section>
        <section class="dynamic-recommendations">
            <h2>Recommended for You</h2>
            <p>Based on your browsing history, you might like these products...</p>
        </section>
    </main>
    <footer>Copyright 2025</footer>
</body>
</html>`;
        };
        
        function displayResults(analysis) {
            const resultsDiv = document.getElementById('results');
            const scoreDiv = document.getElementById('scoreDisplay');
            const descDiv = document.getElementById('description');
            const metricsDiv = document.getElementById('metricsDisplay');
            const recDiv = document.getElementById('recommendations');
            const recList = document.getElementById('recommendationsList');
            
            resultsDiv.style.display = 'block';
            
            // Display score
            if (analysis.visibilityScore) {
                scoreDiv.className = `score ${analysis.visibilityScore.category}`;
                scoreDiv.textContent = `${analysis.visibilityScore.score}% ${analysis.visibilityScore.category.toUpperCase()}`;
                descDiv.textContent = analysis.visibilityScore.description;
            } else {
                scoreDiv.className = 'score';
                scoreDiv.textContent = 'Analysis Complete';
                descDiv.textContent = 'Basic analysis completed';
            }
            
            // Display metrics
            metricsDiv.innerHTML = `
                <div class="metric">
                    <div class="metric-value">${analysis.metrics.citationReadability}%</div>
                    <div class="metric-label">Citation Readability</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${analysis.metrics.contentGain}x</div>
                    <div class="metric-label">Content Gain</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${analysis.metrics.missingWords}</div>
                    <div class="metric-label">Missing Words</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${analysis.metrics.similarity}%</div>
                    <div class="metric-label">Content Similarity</div>
                </div>
            `;
            
            // Display recommendations if available
            if (analysis.visibilityScore && analysis.visibilityScore.score < 90) {
                recDiv.style.display = 'block';
                const recommendations = generateRecommendations(analysis.metrics);
                recList.innerHTML = recommendations.map(rec => `<li>${rec}</li>`).join('');
            } else {
                recDiv.style.display = 'none';
            }
        }
        
        function displayQuickResults(quick) {
            const resultsDiv = document.getElementById('results');
            const scoreDiv = document.getElementById('scoreDisplay');
            const descDiv = document.getElementById('description');
            const metricsDiv = document.getElementById('metricsDisplay');
            
            resultsDiv.style.display = 'block';
            
            scoreDiv.className = 'score';
            scoreDiv.textContent = 'Quick Analysis';
            descDiv.textContent = 'Fast comparison of content differences';
            
            metricsDiv.innerHTML = `
                <div class="metric">
                    <div class="metric-value">${quick.wordCount.first}</div>
                    <div class="metric-label">Initial Words</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${quick.wordCount.second}</div>
                    <div class="metric-label">Final Words</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${quick.contentGain}x</div>
                    <div class="metric-label">Content Gain</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${quick.similarity}%</div>
                    <div class="metric-label">Similarity</div>
                </div>
            `;
        }
        
        function generateRecommendations(metrics) {
            const recommendations = [];
            
            if (metrics.citationReadability < 50) {
                recommendations.push("Consider implementing server-side rendering (SSR) to improve content visibility");
            }
            
            if (metrics.contentGain > 3) {
                recommendations.push("Significant content is loaded via JavaScript - ensure critical content is in initial HTML");
            }
            
            if (metrics.missingWords > 100) {
                recommendations.push("Many words are missing from initial HTML - review your content loading strategy");
            }
            
            if (recommendations.length === 0) {
                recommendations.push("Good job! Your content is well-optimized for AI visibility");
            }
            
            return recommendations;
        }
    </script>
</body>
</html>
